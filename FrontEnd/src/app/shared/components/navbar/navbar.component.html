<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a routerLink="/account/before-register" class="navbar-brand">
    <img src="../../../../assets/images/ClinicLogo.png" class="d-inline-block align-top" alt="">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <ng-container *ngFor="let item of level1">
        <li *ngIf="abilities?.includes(item.abilityId)" class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="{{item.link}}">
            <span class="{{item.icon}}"></span>
            {{item.name}}
          </a>
        </li>
      </ng-container>
    </ul>


    <ul class="navbar-nav ml-auto nav-flex-icons">

      <li *ngIf="!abilities?.includes(Abilities.Logout)" class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/account/login">
          Login
        </a>
      </li>

      <li *ngIf="!abilities?.includes(Abilities.Logout)" class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/account/register">
          Signup
        </a>
      </li>

      <li *ngIf="abilities?.includes(Abilities.Change_Password) || abilities?.includes(Abilities.Logout)" class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          {{userName}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a *ngIf="abilities?.includes(Abilities.Change_Password)" routerLink="/account/change-password" class="nav-link">
            Change Password
          </a>
          <a *ngIf="abilities?.includes(Abilities.Get_Roles)" routerLink="/admin/roles" class="nav-link">
            Roles
          </a>
          <div class="dropdown-divider"></div>
          <a *ngIf="abilities?.includes(Abilities.Logout)" (click)="logout()" class="nav-link">
            LogOut
          </a>
        </div>
      </li>

    </ul>

  </div>
</nav>
